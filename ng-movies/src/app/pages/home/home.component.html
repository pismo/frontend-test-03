<h1 class="text-info">{{ 'home.title' | translate }}</h1>
<hr>

<div class="row">
  <div class="col-md-12">
    <h2>{{ 'home.subtitle' | translate}}</h2>
    <hr>
    <ul class="row list-unstyled">
      <li class="col-md-6 d-flex align-items-stretch" *ngFor="let movie of popular">
        <div class="card mb-2">
          <div class="card-body">
            <app-movie [movie]="movie"></app-movie>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
